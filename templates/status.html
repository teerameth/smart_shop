<label id="value_lable">
        {% if status == '1' %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">สถานะพี่เหน่ง <span class="badge badge-success">ON</span></button>
        {% endif %}
        {% if status == '0' %}
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">สถานะพี่เหน่ง <span class="badge badge-danger">OFF</span></button>
        {% endif %}
</label>
