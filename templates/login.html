<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>SMART FIBO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
        <style>
          :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: 0.75rem;
            }
          body {        
            font-family: 'Kanit', sans-serif;
          }
        .main-head{
                height: 150px;
                background: #FFF;
            }
        .sidenav {
                height: 100%;
                background-color: #007bff;
                overflow-x: hidden;
                padding-top: 20px;
            }
        .main {
                padding: 0px 10px;
            }

        @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
            }

        @media screen and (max-width: 450px) {
                .login-form{
                    margin-top: 10%;
                }

                .register-form{
                    margin-top: 10%;
                }
            }

        @media screen and (min-width: 768px){
                .main{
                    margin-left: 42%; 
                }

                .sidenav{
                    width: 40%;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                }

                .login-form{
                    margin-top: 70%;
                }

                .register-form{
                    margin-top: 20%;
                }
            }

        .login-main-text{
                margin-top: 17%;
                padding: 60px;
                color: #fff;
            }

        .login-main-text h2{
                font-weight: 300;
            }

        .btn-black{
                background-color: #000 !important;
                color: #fff;
            }
            .login,
        .image {
                min-height: 100vh;
            }

        .bg-image {
                background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');
                background-size: cover;
                background-position: center;
            }

        .login-heading {
                font-weight: 300;
            }

        .btn-login {
                font-size: 0.9rem;
                letter-spacing: 0.05rem;
                padding: 0.75rem 1rem;
                border-radius: 2rem;
            }

        .form-label-group {
                position: relative;
                margin-bottom: 1rem;
            }

        .form-label-group>input,
        .form-label-group>label {
                padding: var(--input-padding-y) var(--input-padding-x);
                height: auto;
                border-radius: 2rem;
            }

        .form-label-group>label {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                width: 100%;
                margin-bottom: 0;
                /* Override default `<label>` margin */
                line-height: 1.5;
                color: #495057;
                cursor: text;
                /* Match the input under the label */
                border: 1px solid transparent;
                border-radius: .25rem;
                transition: all .1s ease-in-out;
            }

        .form-label-group input::-webkit-input-placeholder {
                color: transparent;
            }

        .form-label-group input:-ms-input-placeholder {
                color: transparent;
            }

        .form-label-group input::-ms-input-placeholder {
                color: transparent;
            }

        .form-label-group input::-moz-placeholder {
                color: transparent;
            }

        .form-label-group input::placeholder {
                color: transparent;
            }

        .form-label-group input:not(:placeholder-shown) {
                padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
                padding-bottom: calc(var(--input-padding-y) / 3);
            }

        .form-label-group input:not(:placeholder-shown)~label {
                padding-top: calc(var(--input-padding-y) / 3);
                padding-bottom: calc(var(--input-padding-y) / 3);
                font-size: 12px;
                color: #777;
            }       

        /* Fallback for Edge
        -------------------------------------------------- */

        @supports (-ms-ime-align: auto) {
        .form-label-group>label {
            display: none;
        }
        .form-label-group input::-ms-input-placeholder {
            color: #777;
        }
        }

        /* Fallback for IE
        -------------------------------------------------- */

        @media all and (-ms-high-contrast: none),
        (-ms-high-contrast: active) {
        .form-label-group>label {
            display: none;
        }
        .form-label-group input:-ms-input-placeholder {
            color: #777;
        }
}
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
    </head>
    <body>
            <div class="sidenav">
                    <div class="login-main-text">
                       <h2>Smart Shop<br> Login Page</h2>
                       <p>Login from here to access.</p>
                       {% if status == '1' %}
                            <button class="btn btn-success my-2 my-sm-0" type="submit">
                                สถานะพี่เหน่ง <span class="badge badge-success">ON</span>
                            </button>
                        {% endif %}
                        {% if status == '0' %}
                            <button class="btn btn-danger my-2 my-sm-0" type="submit">
                                สถานะพี่เหน่ง <span class="badge badge-danger">OFF</span>
                            </button>
                        {% endif %}
                    </div>
                 </div>
                 <div class="main">
                    <div class="col-md-6 col-sm-12">
                       <div class="login-form">
                          <form action="{{ url_for('login')}}", method = 'post'>
                             <div class="form-group">
                                <label for="username_field"><b>Student ID</b></label>
                                <input type="text" class="form-control" placeholder="Enter Student ID" name="username_field" required auto>
                             </div>
                             <div class="form-group">
                                <label for="password_field"><b>Password</b></label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password_field">
                             </div>
                             <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Log in</button>
                             <div class="text-center">
                                <a class="small" href="#">Forgot password?</a></div>
                          </form>
                       </div>
                    </div>
                 </div>
    </body>

</html>
