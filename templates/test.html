	</head>	
	<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
		  
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav mr-auto">
						<li class="nav-item active">
						  <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="on">
									สถานะพี่เหน่ง <span class="badge badge-success">ON</span>
								</button>
								<button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="off">
									สถานะพี่เหน่ง <span class="badge badge-danger">OFF</span>
								</button>
						</li>
					    </ul>
					</div>
                  </nav><br>
                  <script type=text/javascript>
                    function getUpdate() {
                        $.getJSON("/status",
                                function (data) {
                                    var status = data.status;
                                    if(status == '1'){
                                        $('#on').show()
                                        $('#off').hide()
                                    }
                                    else{
                                        $('#on').hide()
                                        $('#off').show()
                                    }
                                }
                        );
                    }
                    setInterval('getUpdate()', 1000);
                    </script>
	    </body>
</html>
