<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <style>
                    .zoom{
                        width: 50;
                        transition: transfrom .3s;	
                    }
                    .zoom:hover{
                        -ms-transform: scale(2); /* IE 9 */
                          -webkit-transform: scale(2); /* Safari 3-8 */
                          transform: scale(2); 
                    }
                </style>
    </head>	
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Smart shop</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                        </li>
                        <li class="nav-item">
                            
                        </li>
                        
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <span class="navbar-text">
                                    Admin 
                            </span>
                            &nbsp;<a class="btn btn-danger btn-xs" href="/admin" >Exit</a>  
                        </form> 
                    </div>
                    </nav>
                <br>
                <div class="container">
                        <div class="row" >
                            <h3>Manage Stock</h3>
                            &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger btn-xs" href="/admin/stock" >Back</a>  
                          </div><br>
                  </div>
                
                <div class="row" >
                    
                <div class="row" id= "row2" style="width:100%; height: 100%; float:right; ">
                      <div class="col-2">
                      </div>
                      <div class="col-9" >
                              <table class="table" id="table1" >
                                      <thead class= "thead-dark">
                      <tr >
                          <th scope="col">Image</th>
                          <th scope="col" >Details</th>
                          <th scope="col"> </th>
                          
                      </tr>
                  </thead>
                  <tbody id="tableProducts">
                          <tr>
                              <td align = "center" width="300">
                                      {% if this_tool.picture == "" %}
                                      <img width="150" src="{{ url_for('static', filename='picture/no-image.png') }}" alt ="NoIMG">
                                  {% else %}
                                      <img  width="150" src="{{ url_for('static', filename='picture/' + this_tool.picture + '.jpg') }}" alt ="NoIMG">
                                  {% endif %}
                              </td>
                              <td >
                                <form action="{{ url_for('editTool',tool_id = this_tool.id)}}", method = 'post'>
                                    Name: <input class="form-control" name="toolname" value="{{this_tool.name}}">
                                    Total: <input class="form-control" name="tooltotal" value="{{this_tool.total}}">
                                    In Stock: <input class="form-control" name="toolstock" value="{{this_tool.in_stock}}"> <br>
                                    <button class="btn btn-success" type="submit" value="editTool">Submit</button>
                                </form>
                              </td>
                              <td >
                                    <form method=post enctype=multipart/form-data>
                                        <input type=file name=file>
                                        <input class="btn btn-success" type=submit value=Upload>
                                    </form>
                              </td>
                          </tr>                     
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
                <br>
                <br>
                <div class="container">
                      <div class="row" >
                          <h3>Tool address</h3>
                          
                        </div><br>
                    </div>
                    <div class="row" >
                    
                          <div class="row" id= "row2" style="width:100%; height: 100%; float:right; ">
                                <div class="col-2">
                                </div>
                                <div class="col-9" >
      
                          <table class="table" id="table1">
                                  <thead class= "thead-dark">
                                  <tr>
                                          <th scope="col-1">วันที่</th>  
                                          <th scope="col">ชื่อผู้ยืม</th> 
                                          <th scope="col-1">รหัสนักศึกษา</th> 
                                          <th scope="col-1">จำนวน</th>
                                          <th scope="col-1">สถานะ</th>  
                                      </tr>
                                  </thead>
                                  <tbody>
                                          {% for i in table  %}
                                      <tr>
                                          <td>
                                                  {{i[0]}}
                                          </td>
                                          <td>
                                                  {{i[1]}}
                                          </td>
                                          <td>
                                                  {{i[2]}}
                                          </td>
                                          <td>
                                                  {{i[3]}}
                                          </td>
                                          <td>
                                                  {{i[4]}}
                                          </td>
                                      </tr>
                                      {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

            
    </body>
</html>
