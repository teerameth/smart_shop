<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>SMART FIBO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="sidenav">
                    <div class="login-main-text">
                        <a class="btn btn-info btn-xs" href= '/admin/stock'> Managing Stock</a>
                        <a class="btn btn-info btn-xs" href= '/admin/stock'> Reset User Password</a>
                        <a class="btn btn-info btn-xs" href= '/admin/stock'> Reset Admin Password</a>
                        <a class="btn btn-info btn-xs" href= '/admin/stock'> Get Secret Password </a>
                       <h2>Smart Shop<br> Login Page</h2>
                       <div class="row" >
                            <p>Login from here to access.</p>
                            <a class="btn btn-danger btn-xs" href="/" >Logout</a>
                        </div>
                       {% if status == '1' %}
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                สถานะพี่เหน่ง <span class="badge badge-success">ON</span>
                            </button>
                        {% endif %}
                        {% if status == '0' %}
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                                สถานะพี่เหน่ง <span class="badge badge-danger">OFF</span>
                            </button>
                        {% endif %}
                    </div>
                 </div>
                 <div class="main">
                    <div class="col-md-6 col-sm-12">
                       <div class="login-form">
                          <form action="{{ url_for('adminHome')}}", method = 'post'>
                             <div class="form-group">
                                <label for="username_field"><b>Student ID</b></label>
                                <input type="text" class="form-control" placeholder="Enter Student ID" name="username_field" required>
                             </div>
                             
                             
                             <button type="submit" class="btn btn-success", value = 'login'>Enter</button>
                             
                          </form>
                       </div>
                    </div>
                 </div>
            </div>
    </body>
    

</html>
