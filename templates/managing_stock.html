<html>
	<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			.zoom{
				width: 100;
				transition: transfrom .3s;	
			}
			.zoom:hover{
				-ms-transform: scale(2); /* IE 9 */
  				-webkit-transform: scale(2); /* Safari 3-8 */
  				transform: scale(2); 
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Smart shop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">				
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<span class="navbar-text">
						Admin  
					</span>
				</form> 
			</div>
		  </nav>
			
		<h2>Manage Stock</h2>
		
		<div class="container">
            <div class="row" >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger btn-xs" href="/admin" style="float:right">Exit</a>
            </div><br>
			
			<div class="row" id= "row2" >
				<table class="table" id="table1" >
					<thead class= "thead-dark">
						<tr>
                            <th scope="col">No.</th>
							<th scope="col">Image</th>
							<th scope="col" style="width: 7rem;">Name</th>
							<!-- <th scope="col">Total</th>
                            <th scope="col">In Stock</th> -->
                            <th scope="col">In Stock / Total</th>
							<th scope="col">Detail</th>
						</tr>
					</thead>
					<tbody id="tableProducts">
                        {% for i in range(alltool|length)  %}
						<tr>
                                <td>{{i+1}}</td>
								{% if alltool[i].picture == "" %}
								<td><img class="zoom" src="{{ url_for('static', filename='picture/no-image.png') }}" alt ="NoIMG"></td>
								{% else %}
								<td><img class="zoom" src="{{ url_for('static', filename='picture/' + alltool[i].picture + '.jpg') }}" alt ="NoIMG"></td>
								{% endif %}
								<td style="width: 10rem">{{alltool[i].name}}</td>
								<!-- <td>{{alltool[i].total}}</td>
                                <td>{{alltool[i].in_stock}}</td> -->
                                <td>{{alltool[i].in_stock}} / {{alltool[i].total}}</td>
								<td>
                                    <a href="/admin/stock/{{alltool[i].id}}/edit" class="btn btn-warning btn-xs btn-sm" >Detail</a>
								</td>

                        </tr>
                    {% endfor %}
					</tbody>

				</table>
								
            </div>
		</div>
	    </body>
</html>
